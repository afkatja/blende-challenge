<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Appointments</title>
</head>

<body>
  <main>
    <h1>Today's appointments</h1>
    {{> calendar}}
    <aside>
      {{> details}}
    </aside>
  </main>
</body>


<template name="calendar">
  <div class="calendar">
    <ul class="collection with-header">
      <li class="collection-header"><h2>{{today}}</h2></li>
      {{#each hours}}
      <li class="collection-item" data-time="{{this}}"></li>
      {{/each}}
    </ul>
  {{#each appointments}}
    {{> appointment}}
  {{/each}}
  </div>
</template>

<template name="appointment">
  <div class="appointment red lighten-1 {{overlaying}}" style="top: {{position.top}}px; height: {{position.height}}px">
    <h3 class="title">{{name}}</h3>
    <span class="duration">{{from}} - {{to}}</span>
    <p class="description">{{descr}}</p>
    <button type="button" class="remove-appointment"><i class="material-icons">delete</i></button>
  </div>
</template>

<template name="details">
  <form class="details-form">
    <fieldset class="input-field">
      <label for="appointment-title">Title</label>
      <input name=appointment-title type="text" id="appointment-title">
    </fieldset>
    <fieldset class="input-field">
      <i class="material-icons prefix">today</i>
      <label for="appointment-start">Start time</label>
      <input name="appointment-start" type="text" id="appointment-start">
    </fieldset>
    <fieldset class="input-field">
      <i class="material-icons prefix">today</i>
      <label for="appointment-end">End time</label>
      <input name="appointment-end" type="text" id="appointment-end">
    </fieldset>
    <fieldset class="input-field">
      <label for="appointment-descr">Description</label>
      <textarea name="descr" id="appointment-descr" class="materialize-textarea"></textarea>
    </fieldset>
    <fieldset class="input-field">
      <button type="submit" class="btn waves-effect waves-light green">Save</button>
      <button type="reset" class="btn waves-effect waves-light grey">Cancel</button>
    </fieldset>
  </form>
</template>
